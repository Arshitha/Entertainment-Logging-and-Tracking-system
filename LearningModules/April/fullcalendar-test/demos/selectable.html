<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../fullcalendar.min.css' rel='stylesheet' />
<link href='../fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: '2017-10-12',
			navLinks: true, // can click day/week names to navigate views
			selectable: true,
			selectHelper: true,
			select: function(start, end) {
				var title = prompt('Event Title:');
				var eventData;
				if (title) {
					eventData = {
						title: title,
						start: start,
						end: end
					};
					$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
				}
				$('#calendar').fullCalendar('unselect');
			},
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'Stranger Things2',
					start: '2017-10-01'
				},
				{
					title: 'The Mountain Between Us',
					start: '2017-10-06',
					
				},
				{
					title: 'The Walking Dead',
					start: '2017-10-10T07:00:00'
				},		


				{
					title: 'The Snowman',
					start: '2017-10-20T12:00:00'
				},
				{
					title: 'The Foreigner',
					start: '2017-10-13T10:00:00'
				},
				{
					title: 'Thank You For Your Service',
					start: '2017-10-27'
				},
				{
					title: 'Game of Thrones S7',
					start: '2017-10-5T20:00:00'
				},

				{
					title: 'Sherlock',
					start: '2017-10-3T07:00:00'
				},	
				{
					title: 'The Civil War',
					start: '2017-10-3T14:00:00'
				},		
				{
					title: 'Westworld',
					start: '2017-10-17T07:00:00'
				},	
				{
					title: 'House of Card',
					start: '2017-10-18T07:00:00'
				},	
				{
					title: 'Black Mirror',
					start: '2017-10-23T07:00:00'
				},	
				{
					title: 'The Simposons',
					start: '2017-10-13T15:00:00'
				},	
				{
					title: 'Attack on Titan',
					start: '2017-10-3T07:00:00'
				},		
				{
					title: 'Dragon Ball Z',
					start: '2017-10-13T07:00:00'
				},		
				{
					title: 'This is US',
					start: '2017-10-30T07:00:00'
				},		
				{
					title: 'The Crown',
					start: '2017-10-15T07:00:00'
				},										
				{
					title: 'Search in IMDb',
					url: 'http://www.imdb.com/?ref_=nv_home/',
					start: '2017-10-29'
				}
			]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
