<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="http://bu.edu" method="GET">
        <div>
            <label for="fName">First Name:</label>
            <input id="fName" name = "first" type="text" placeholder="John" required>        
            
            <label for="lastName">Last Name: </label>
            <input type="text" name="last" id="lastName" placeholder="Smith" required>   
        </div>

        <div>
            <label for="genderM">Male:</label> 
            <input id="genderM" name="gender" value="male" type="radio" >
            
            <label for="genderF">Female:</label> 
            <input id="genderF" name="gender" value="female" type="radio" >
            
            <label for="genderO"> Other:</label>
            <input id="genderO" name="gender" vaue="other" type="radio">
        </div>
        
        <div>
            <label for="email">Email</label>
            <input id="email" name="username" type="email" placeholder="email" required>
            
            <label for="pass">Password</label>
            <input name = "password" type="passwprd" placeholder="password" pattern=".{5,10}" required title ="5 to 10 characters"> 
        </div> 
        
        <div>
            <label for="BDay">Birthday:</label>
            <select name="Month" id="BDay">
                <option value="Month" selected>Month</option>  <!--value will be sent to database along with name-->
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
            </select> 
            <select name="Day" id="Bday">
                <option value="Day" selected>Day</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
            </select> 
            <select name="Year" id="Bday">
                <option value="Year">Year</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
            </select>                  
        </div>
        
        <div>
            <label for="terms">I agree to the terms and conditions</label>
            <input id="terms" type="checkbox">        
        </div>

        <input type="submit">

    </form>
      
</body>
</html>
